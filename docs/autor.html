<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sobre el Autor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
      margin: 40px auto;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #2c3e50;
    }

    p {
      font-size: 18px;
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 30px;
      text-align: justify;
    }

    #map {
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diego Alejandro García Marentes</h1>
    <img src="tu-foto.jpg" alt="Foto del autor">
    <p>
      Mi nombre es Diego Alejandro García Marentes. Nací el 18 de mayo de 2005 en el Hospital San Rafael de Bogotá. 
      Actualmente estudio un pregrado en Ingeniería Catastral y Geodesia. 
      Esta página está enfocada al espacio académico de Programación Orientada a Objetos.
    </p>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([4.576794601625113, -74.09123979422034], 13); // Hospital San Rafael de Bogotá
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    L.marker([4.576794601625113, -74.09123979422034]).addTo(map)
      .bindPopup('Lugar de nacimiento')
      .openPopup();
  </script>
</body>
</html>
